directive @tag(name: String!) repeatable on
  | FIELD_DEFINITION
  | INTERFACE
  | OBJECT
  | UNION

type Product @key(fields: "id") {
    id: ID!
    name: String!
    description: String!
    brand: String!
    color: String!
    upc: String! @tag(name: "private")
    price: Price! @tag(name: "private")
}

extend type Price @key(fields: "id") @tag(name: "private") {
    id: ID! @external
}

extend type Query {
    products: [Product]
    product(id: ID!): Product!
}