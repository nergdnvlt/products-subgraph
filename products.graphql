directive @tag(name: String!) repeatable on
  | FIELD_DEFINITION
  | INTERFACE
  | OBJECT
  | UNION
  
type Product @key(fields: "id") {
    id: ID!
    name: String! @tag(name: "external")
    description: String!
    brand: String!
    color: String!
    upc: String!
    price: Price!
}

extend type Price @key(fields: "id") {
    id: ID! @external
}

extend type Query {
    products: [Product]
    product(id: ID!): Product!
}